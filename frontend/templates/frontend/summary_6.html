{% extends 'summaryBase.html' %}

{% block content %}


<div class="row">
    <!-- 1st row Start -->
    <div class="col-lg-12">
        <div class="card mb-12">
            <div class="card-header with-elements">
                <h6 class="card-header-title mb-0"></h6>
                <div class="card-header-elements ml-auto">
                    <label class="text m-0">
                        <h5>From {{ startdate }} to {{ enddate }} in {{ viewformat }} Format</h5>
                    </label>
                </div>
            </div>
            <div class="card-body">
                <a href="/summary/summary_format?summarytype=summary_6" class="btn btn-danger">Back</a>
                <br><br>
                <!-- <button class="btn btn-info" id="makePDF">Download as PDF</button> -->
                <button class="btn btn-success"
                    onclick="tablesToExcel(['pdfexceltable'], ['DOWN_TIME_SUMMARY_HOURS'], 'DOWN_TIME_SUMMARY_HOURS_{{ startdate }}_to_{{ enddate }}_{{ viewformat }}_format.xls', 'Excel')">Download
                    as Excel</button>
                <div class="card-datatable table-responsive">
                    <table class="table table-striped table-bordered" id="pdfexceltable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Shift 1</th>
                                <th>Shift 2</th>
                                <th>Shift 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for a, b, c, d  in pipecountsum %}
                            <tr>
                                <td>{{ a }}</td>
                                <td>{{ b }}</td>
                                <td>{{ c }}</td>
                                <td>{{ d }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- 1st row Start -->
</div>

{% endblock %}
